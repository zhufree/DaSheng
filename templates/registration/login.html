{% extends "index.html" %}
{% block title %}登陆{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="jumbotron">
  <h1>你已经登陆过啦！</h1>
  <p><a class="btn btn-primary btn-lg" href="/" role="button">酷爱看看大圣的美图吧wwww</a></p>
</div>
{% else %}
	{% if form.has_errors %}
		<h1 class="row">用户名和密码不匹配哦_(:з」∠)_再试试看？</h1>
	{% endif %}
	<form method="POST" action="." class="form-horizontal row">{% csrf_token %}
		<div class="form-group col-md-10 col-md-offset-2">
			<label  class="col-sm-2 control-label " for="exampleInputUsername">用户名:</label>
			<div class="col-sm-10">
				<input type='text' name='username' value="" class="form-control" id="exampleInputUsername" placeholder=""/>
			</div>
		</div>
		<div class="form-group col-md-10 col-md-offset-2">
			<label  class="col-sm-2 control-label " for="exampleInputPassword">密码:</label>
			<div class="col-sm-10">
				<input type='password' name='password' value="" class="form-control" id='exampleInputPassword' placeholder=""/>
			</div>
		</div>
		<div class="col-md-2 col-md-offset-2">
			<input type="hidden" name="next" value="/"/>
			<input type="submit" class="col-md-8 col-md-offset-2 btn btn-lg btn-primary" value="login"/>
		</div>
	</form>
{% endif %}
{% endblock %}
