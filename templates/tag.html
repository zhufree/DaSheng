{% extends "base.html" %}
{% block title %}{{tag.name}}{% endblock %}
{% block content %}
<div class="jumbotron">
  <h1 align="center">{{tag.name}}</h1>
</div>
<div class="grid-sizer"></div>
{% for photo in tag.has_photos.all %}
<div class="grid-item">
  <a href="photo/{{photo.id}}/">
    <img src="{{photo.url}}">
  </a>
  <p>{{photo.title}}</p>
  <p>{% for tag in photo.tags.all %} <a href='/t/{{tag.id}}/'>{{tag.name}}</a> {% endfor %}</p>
</div>
{% endfor %}
{% endblock %}
